<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>雷哥GMAT考试真题_GMAT模考_GMAT网络课程_GMAT培训_GMAT机经_雷哥GMAT在线_雷哥网</title>
    <meta name="keywords" content="雷哥网，雷哥GMAT，GMAT语法解析，gmat逻辑，gmat阅读，gmat OG16，gmat PREP，gmat GWD，gmat数学，gmat考试真题,gmat历年真题下载,gmat考试资料,GMAT模考，
    gmat模考软件,GMAT在线题库，GMAT机经，GMAT培训，GMAT网课，gmat是什么，gmat在线课程,gmat网络课程,申友GMAT,gmat备考资料,考gmat,gmat数学机经">
    <meta name="description" content="雷哥网GMAT在线(gmatonline),GMAT考试真题,GMAT知识点,GMAT语法解析,GMAT逻辑,GMAT数学,GMAT真题解析,雷哥GMAT网络培训课程,GMAT阅读,GMATPREP语法笔记,预见你想象的GMAT700">
    <link rel="icon" href="/app/web_core/styles/images/index-title.png" type="image/x-icon" sizes="16x9"/>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <link rel="stylesheet" href="style/css/bootstrap.css"/>
    <link rel="stylesheet" href="style/css/public.css"/>
    <link rel="stylesheet" href="style/css/practice.css"/>
    <script type="text/javascript" src="style/js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="style/js/bootstrap.js"></script>
    <script type="text/javascript" src="style/js/jquery.SuperSlide.2.1.1.js"></script>
    <script type="text/javascript" src="style/js/public.js"></script>
    <script type="text/javascript" src="style/js/testPractice.js"></script>
    <script type="text/javascript" src="style/js/angular1.3.1.js"></script>
</head>
<body>
<div ng-controller="PriceCtrl">
<!--蓝色导航-->
<div class="blueNav">
    <b class="return"><a href="javascript:void(0)"><img src="style/images/practice_off.png" alt="退出图标"/></a></b>
    <span>{{knowName}}（<span id="currNum">0</span>/<span id="totalNum">0</span>）</span>
</div>
<!--题目选择栏-->
<div class="selection">
    <div class="selectionHd hd">
        <a href="javascript:void(0)" class="prev"></a>
        <a href="javascript:void(0)" class="next"></a>
    </div>
   <div class="selectionBd">
       <ul>
           <li ng-repeat="synthesisT in synthesis" is-over="toggle.now" data-queId="{{synthesisT.questionid}}"
               ng-class="{'onRed':'{{synthesisT.questionid}}'=='{{questionid}}' && '{{synthesisT.qanswertype}}'=='1',
               'onGreen':'{{synthesisT.questionid}}'=='{{questionid}}' && '{{synthesisT.qanswertype}}'=='0'}">
               <a href="testResult.html?anId={{synthesisT.answerid}}&type={{type}}&tikuId={{tikuId}}&knowName={{knowName}}&knowsId={{knowsId}}"
                  ng-class="{'red':'{{synthesisT.qanswertype}}'==1,'green':'{{synthesisT.qanswertype}}'==0}">{{$index+1}}</a></li>
       </ul>
   </div>
</div>

<div class="container">
    <div class="row">
        <div class="topicContent">
            <div class="readArticle">
                <!--{{questionarticle}}-->
                <div ng-bind-html="questionarticle" class="douText"></div>
                <img src="style/images/iconfont-zhankai.png" alt="展开图标" class="zhankai" onclick="slideUpD(this)">
                <span class="closeIcon" onclick="closeArt(this)">×</span>
            </div>
            <div class="topic-title">
               {{qtitle}}
            </div>
            <div class="topic-con">
                <ul>
                    <li ng-repeat="qslctarrT in qslctarr"
                        ng-class="{'green':'{{qslctarrT.name}}'=='{{questionanswer}}',
                        'red':'{{qslctarrT.name}}'=='{{useranswer}}',
                        'green02':'{{useranswer}}'=='{{questionanswer}}' && '{{qslctarrT.name}}'=='{{useranswer}}'}" class="grey">
                        <div class="col-xs-2 col-sm-2">
                            <div class="options">{{qslctarrT.name}}</div>
                        </div>
                        <div class="col-xs-10 col-sm-10">
                            <div class="answers">
                                <div class="triangle"></div>
                                <p>
                                    {{qslctarrT.select}}
                                </p>
                            </div>
                        </div>
                        <div class="clearBox"></div>
                    </li>

                </ul>
            </div>
        </div>
    </div>
</div>
<!--从js获得当前页面的id-->
    <input type="hidden" id="reNeed"/>
<div class="confirm">
    <span>确定</span>
</div>
<!--查看解析-->
<div class="CheckParsing">
    <span onclick="seeCheck(this)">查看解析</span>
    <a href="javascript:void(0);" onclick="reloadSee()">重新做题</a>
    <!--解析-->
    <div class="parsing">
        <div class="container">
            <div class="row">
                <h2>正确答案：{{questionanswer}}</h2>
                <p>
                    {{p_content}}
                </p>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
