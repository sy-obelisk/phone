<!DOCTYPE html>
<html ng-app="myApp">

<body>
<div ng-controller="PriceCtrl">
    <!--蓝色导航-->
    <div class="blueNav">
        <b><a href="index.html"> <img src="style/images/index_jiantou.png" alt="白色箭头图标"/></a></b>
        <span>{{knowName}}</span>
        <img src="style/images/result_share.png" alt="分享图标" onclick="showShare(event)" class="rightShare"/>
    </div>

    <div class="resultCon">
        <div class="col-xs-3 col-sm-3">
            <h4 id="times">0</h4>
            <p>平均耗时</p>
        </div>
        <div class="col-xs-6 col-sm-6">
            <div class="centerData">
                <h2>{{correct}}</h2>
                <span>你做对的题数</span>
                <p>共{{countNum}}题</p>
            </div>
        </div>
        <div class="col-xs-3 col-sm-3">
            <h4 id="accuracy">0</h4>
            <p>正确率</p>
        </div>
        <div class="clearBox"></div>
    </div>
    <div class="greyBtn">
        <a href="testResult.html"><input type="button" value="查看详情"/></a>
        <input type="button" value="重新做题" data-toggle="modal" data-target="#warning"/>
    </div>

    <!-------------警告框----------->
    <div id="warning" class="modal">
        <div class="warn-center">
            <div class="modal-header">
                <!--<a class="close" data-dismiss="modal">×</a>-->
                <h3><img src="style/images/result_warnIcon.png" alt="警告图标"> 警告</h3>
            </div>
            <div class="modal-body">
                <h4>重新做题之后，之前的记录会被清除</h4>
            </div>
            <div class="modal-footer">
                <a href="practice.html?tikuId={{tikuid}}&type=1&knowName={{knowName}}" class="btn btn-success">确定</a>
                <a href="#" class="btn" data-dismiss="modal">取消</a>
            </div>
        </div>
    </div>
</div>
<!-----------分享div----------->
<div class="shareMask">
    <div class="shareDiv jiathis_style_m">
        <ul>
            <li>
                <a class="jiathis_button_qzone" onclick="jiathis_mh5.sendTo('qzone');" title="分享到QQ空间">
                    <img src="style/images/know_qq.png" alt="qq空间图标"/>
                    <span>分享到空间</span>
                </a>
            </li>
            <li>
                <a rel="nofollow" onclick="jiathis_sendto('weixin');" class="jiathis_button_weixin">
                    <img src="style/images/know_wechar.png" alt="微信图标"/>
                    <span>分享到微信</span>
                </a>
            </li>
            <li>
                <a class="jiathis_button_tsina" onclick="jiathis_mh5.sendTo('tsina');" title="分享到新浪微博">
                    <img src="style/images/know_blog.png" alt="新浪微博图标"/>
                    <span>分享到新浪微博</span>
                </a>
            </li>
        </ul>
    </div>
    <script type="text/javascript" src="http://v3.jiathis.com/code/jia.js" charset="utf-8"></script>
    <!--<script type="text/javascript" src="http://v3.jiathis.com/code/jiathis_m.js" charset="utf-8"></script>-->
</div>
