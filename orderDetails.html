<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>GMAT模考_GMAT网络课程_GMAT培训_GMAT机经_雷哥网</title>
    <meta name="keywords" content="雷哥网，雷哥GMAT，雷哥网GMAT在线，GMAT时间，GMAT备考，雷哥GMAT课程，GMAT培训，GMAT在线课程，GMAT网络课程,GMAT网课,GMAT课程，gmat是什么，gmat备考，gmat资料，GMAT视频课程,gmat考试真题,gmat历年真题下载,
    gmat在线课程,gmat网络课程,gmat暑期班,申友GMAT,备考gmat,gmat备考资料,gmat考试资料,考gmat,gmat,gmat数学机经,gmat模考软件,gmat论坛">
    <meta name="description" content="雷哥网GMAT在线(gmatonline),雷哥网GMAT在线培训课程，GMAT培训,GMAT在线课程,GMAT网络课程,GMAT课程,GMAT网课,
    GMAT视频课程,预见你想象的700,大中华区权威一站式GMAT学习生态系统">
    <link rel="icon" href="/app/web_core/styles/images/index-title.png" type="image/x-icon" sizes="16x9"/>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <link rel="stylesheet" href="style/css/bootstrap.css"/>
    <link rel="stylesheet" href="style/css/courseDetails.css"/>
    <link rel="stylesheet" href="style/css/public.css"/>
    <script type="text/javascript" src="style/js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="style/js/bootstrap.js"></script>
    <script type="text/javascript" src="style/js/jquery.SuperSlide.2.1.1.js"></script>
    <script type="text/javascript" src="style/js/public.js"></script>
    <script type="text/javascript" src="style/js/orderDetails.js"></script>
    <script type="text/javascript" src="style/js/angular1.3.1.js"></script>

</head>
<body>
<div ng-controller="PriceCtrl">
    <!-------------------蓝色导航--------------------->
    <div class="blueNav">
        <b><a href="javascript:history.go(-1);"> <img src="style/images/index_jiantou.png" alt="白色箭头图标"/></a></b>
        <span>{{contenttitle}}</span>
    </div>
<div class="container">
    <div class="row">
       <div class="autoWidth">
           <div class="col-xs-5 col-sm-5">
               <div class="courseImg">
                   <img src="http://www.gmatonline.cn/{{contentthumb}}" alt="课程图片"/>
               </div>
           </div>
           <div class="col-xs-7 col-sm-7">
               <div class="rightInfo">
                   <ul>
                       <li class="{{fontClass}}">{{font}}</li>
                       <li class="orderP">￥{{price}}</li>
                       <li>订单号：{{order_id}}</li>
                       <li>购买时间：{{buy_time * 1000 | date:'yyyy-MM-dd'}}</li>
                       <li>主讲老师：{{teacher}}</li>
                   </ul>
               </div>
           </div>
           <div class="clearBox"></div>
           <div class="videoInfo">
               <ul>
                   <li id="comeRoom"><a href="#">进入教室</a></li>
                   <li ng-repeat="videoT in video" ng-class="{'disN':'{{videoT.name}}'==''}">
                       <a href="http://www.gmatonline.cn/livevideo/{{order_id}}-{{$index+1}}.html">
                           <span>●</span>
                           {{videoT.name}}
                       </a>
                   </li>
               </ul>
           </div>
           <!--如果不是视频课，底部就显示课程介绍-->
           <div class="courseIntroduce" style="display: none">
               <h2>课程介绍</h2>
               <div ng-bind-html="contenttext">

               </div>
           </div>
       </div>
    </div>
</div>
</div>
</body>
</html>
