<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">

    <link rel="stylesheet" href="style/css/courseDetails.css"/>

<body>
<div ng-controller="PriceCtrl">
    <!-------------------蓝色导航--------------------->
    <div class="blueNav">
        <b><a href="javascript:history.go(-1);"> <img src="style/images/index_jiantou.png" alt="白色箭头图标"/></a></b>
        <span>{{contenttitle}}</span>
    </div>
<div class="container">
    <div class="row">
        <div class="autoWidth">
        <div class="col-xs-5 col-sm-5">
            <div class="courseImg">

        </div>
        <div class="col-xs-7 col-sm-7">

        </div>
        </div>
    </div>
</div>

<div class="buy"><a href="javascript:void(0);">立即购买</a></div>
    <form name=alipayment action="http://www.gmatonline.cn/alipay/alipayapi.php" method=post id="orderQ">

        <input id="WIDout_trade_no" name="WIDout_trade_no" value="" type="hidden"/>
        <!--    订单名称：-->
        <input id="WIDsubject" name="WIDsubject" value="" type="hidden"/>
        <!--    付款金额：-->

    </form>
    <!--{*数量*}-->
    <!--<input type="hidden" value="1" name="args[num]" id="p_num">-->
    <!--{*价格*}-->
    <input type="hidden" value="{{data01}}" name="args[price]" id="py_price">
    <!--{*使用雷豆*}-->
    <!--<input type="hidden" value="{x2;$goods['pay_integral']}" name="args[integral]" id="p_integral">-->
    <!--{*<input type="hidden" value="{x2;$goods['pay_price']}" name="args[account]" id="p_account">*}-->

    <input type="hidden" value="" name="args[commodity_type]" id="commodity_t">
    <input type="hidden" value="{{title}}" name="args[title]" id="commodity_title">
    <!--<input type="hidden" value="0" name="args[check]" id="leidou_check">-->
    <!--{*用户名*}-->
    <input type="hidden" value="{{username}}" name="args[consignee]" id="consignee">
    <!--{*用户电话*}-->
    <input type="hidden" value="{{phone}}" name="args[conphone]" id="conphone">
    <!--<input type="hidden" value="{{url}}" name="args[url]" id="url">-->
    <input type="hidden" value="{{img}}" name="args[image]" id="image">
</div>
