<body>
<div ng-controller="PriceCtrl">

    <div class="courseSlide">

                                </div>

        <!--    付款金额：-->

        <!--    商品展示地址：-->
        <input id="WIDshow_url" name="WIDshow_url" value="" type="hidden"/>
