<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>雷哥GMAT模考_GMAT模考软件_GMATPREP模考_GMAT网络课程_GMAT培训_雷哥网</title>
    <meta name="keywords" content="雷哥网，雷哥GMAT，GMAT模考，gmat模考软件,GMATPREP模考，GWD，GMAT语法解析，gmat逻辑，gmat阅读，gmat OG16，gmat PREP，gmat
     GWD，gmat数学，gmat考试真题,gmat历年真题下载,gmat考试资料,GMAT在线题库，GMAT培训，GMAT网课，申友GMAT,gmat备考资料,考gmat,gmat数学机经">
    <meta name="description" content="雷哥网GMAT在线(gmatonline),雷哥GMAT模考软件，GMAT考试真题,GMAT知识点,GMAT语法解析,GMAT逻辑,
    GMAT数学,GMAT真题解析,雷哥GMAT网络培训课程,GMAT阅读,GMATPREP语法笔记,预见你想象的GMAT700">
    <link rel="icon" href="/app/web_core/styles/images/index-title.png" type="image/x-icon" sizes="16x9"/>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <link rel="stylesheet" href="style/css/bootstrap.css"/>
    <link rel="stylesheet" href="style/css/public.css"/>
    <link rel="stylesheet" href="style/css/practice.css"/>
    <script type="text/javascript" src="style/js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="style/js/public.js"></script>
    <script type="text/javascript" src="style/js/bootstrap.js"></script>
    <script type="text/javascript" src="style/js/examDetail-twoL.js"></script>
    <script type="text/javascript" src="style/js/jquery.SuperSlide.2.1.1.js"></script>
    <!--<script type="text/javascript" src="style/js/practice.js"></script>-->
    <script type="text/javascript" src="style/js/angular1.3.1.js"></script>
</head>
<body>
<div ng-controller="PriceCtrl">
    <!--蓝色导航-->
    <div class="blueNav">
        <b><a href="examRecord.html"><img src="style/images/practice_off.png" alt="退出图标"/></a></b>
        <span>{{name}}{{nameid}}</span>
    </div>

    <div class="container">
        <div class="row">
            <div class="topicContent">
                <div class="topic-title" ng-bind-html="questiontitle">
                    <!--{{questiontitle}}-->
                </div>
                <div class="topic-con">
                    <ul>
                        <li ng-repeat="qslctarrT in qslctarr"
                            ng-class="{'green':'{{qslctarrT.name}}'=='{{tureA}}',
                            'red':'{{qslctarrT.name}}'=='{{userA}}'&&'{{tureA}}'!='{{userA}}',
                            'grey':'{{qslctarrT.name}}'!='{{userA}}'&&'{{qslctarrT.name}}'!='{{tureA}}',
                            'green02':'{{qslctarrT.name}}'=='{{userA}}'&&'{{tureA}}'=='{{userA}}'}">
                            <div class="col-xs-2 col-sm-2">
                                <div class="options">{{qslctarrT.name}}</div>
                            </div>
                            <div class="col-xs-10 col-sm-10">
                                <div class="answers">
                                    <div class="triangle"></div>
                                    <p>
                                        {{qslctarrT.select}}
                                    </p>
                                </div>
                            </div>
                            <div class="clearBox"></div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="confirm">
        <span>确定</span>
    </div>
    <!--查看解析-->
    <div class="CheckParsing">
        <span onclick="seeCheck(this)" style="text-align: center;display: block">查看解析</span>
        <!--解析-->
        <div class="parsing">
            <div class="container">
                <div class="row">
                    <h2>正确答案：{{tureA}}</h2>
                    <p ng-bind-html="p_content">
                        <!--{{p_content}}-->
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
