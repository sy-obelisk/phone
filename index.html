<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <!--阻止浏览器缓存-->
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="0">
    <!-- Basic Page Needs
     ================================================== -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="title" content="">
    <meta name="author" content="">
    <meta name="Copyright" content="">
    <meta name="description" content="">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- 让IE浏览器用最高级内核渲染页面 还有用 Chrome 框架的页面用webkit 内核
    ================================================== -->
    <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge">
    <!-- IOS6全屏 Chrome高版本全屏
    ================================================== -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <!-- 让360双核浏览器用webkit内核渲染页面
    ================================================== -->
    <meta name="renderer" content="webkit">
    <!-- Mobile Specific Metas
    ================================================== -->
    <!-- !!!注意 minimal-ui 是IOS7.1的新属性，最小化浏览器UI -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="style/css/reset.css">
    <link rel="stylesheet" href="style/css/common.css">
    <link rel="stylesheet" href="style/css/swiper-3.3.1.min.css">
    <script src="style/js/jquery-1.12.2.min.js"></script>
    <script src="style/js/swiper-3.3.1.jquery.min.js"></script>
    <script src="style/js/index-2.js"></script>
    <script src="style/js/common.js"></script>
    <script type="text/javascript" src="style/js/angular1.3.1.js"></script>
    <title>新首页</title>
    <style>
        #index {
            background: url("style/images-4/bg-1.png") no-repeat 0 0;
            background-size: cover;
        }
        .link-list{
            overflow: hidden;
            padding: 0rem 0.6rem 2.5rem;
        }
        .link-list li{
            width: 48%;
            border-radius: 5px;
            height: 5.3rem;
            margin: 0.5rem 0;
            background: rgba(255, 255, 255, 0.3);
        }
        .link-list li:nth-child(odd){
            float: left;
        }
        .link-list li:nth-child(even){
            float: right;
        }
        .link-wrap{
            padding-top: 0.7rem;
            text-align: center;
        }
        .link-wrap img{
            height:1.8rem;
            margin-bottom: 0.6rem;
        }
        .link-wrap p{
            color: #ffffff;
            font-size: 0.6rem;
        }
    </style>
</head>
<body id="index" ng-controller="PriceCtrl">
<!--设置-->
<section class="header-user">
    <div class="row">
        <div class="clearfix tm col-xs-12">
            <div class="header-text inb" style="margin-left: -12px;">
                <span class="test-num">{{num}}</span>
                <p>做题数量</p>
            </div>
            <!--<div class="user-header inb"><img src="style/images-4/loding-1.png" alt="未登录默认头像"></div>-->
            <div class="user-header inb">
                <div class="user-img-wrap">
                    <!--<img src="style/images-4/index-bg.png" alt="用户头像" id="userImg">-->
                    <img src="http://www.gmatonline.cn/{{photo}}" onerror="this.src='style/images/userDefault.png'"
                         alt="用户头像" id="userImg">
                </div>
            </div>
            <div class="header-text inb">
                <span class="test-percent">{{correct}}</span>
                <p>正确率</p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="tm col-xs-12">
            <div class="header-text inb" style="margin-top: 12px;">
                <span class="userName">{{nickname}}</span>
                <div class="user-btn">继续做题</div>
            </div>
        </div>
    </div>
</section>
<nav>
    <ul class="link-list clearfix">
        <li>
            <a href="test-sprint.html">
                <div class="link-wrap">
                    <img style="margin-bottom: 0.4rem" src="style/images-4/in-icon1.png" alt="">
                    <p>单项练习</p>
                </div>
            </a>
        </li>
        <li>
            <a href="topic-library.html">
                <div class="link-wrap">
                    <img src="style/images-4/in-icon2.png" alt="">
                    <p>知识点练习</p>
                </div>
            </a>
        </li>

        <li>
            <a href="imitate-test.html">
                <div class="link-wrap">
                    <img src="style/images-4/in-icon4.png" alt="">
                    <p>仿真模考</p>
                </div>
            </a>
        </li>
        <li>
            <a href="mistakeRecord.html">
                <div class="link-wrap">
                    <img src="style/images-4/in-icon3.png" alt="">
                    <p>错题本</p>
                </div>
            </a>
        </li>
        <li>
            <a href="vip.html">
                <div class="link-wrap">
                    <img src="style/images-4/in-icon5.png" alt="">
                    <p>VIP会员</p>
                </div>
            </a>
        </li>
        <li>
            <a href="News.html">
                <div class="link-wrap">
                    <img src="style/images-4/in-icon6.png" alt="">
                    <p>最新活动</p>
                </div>
            </a>
        </li>
    </ul>
</nav>

<!--footer-->
<footer>
    <div class="row" style="margin: 0 auto">
        <ul class="footer-list">
            <li class="on">
                <a href="index.html">
                    <div class="ft-list-wrap">
                        <i><img src="style/images-4/icon-1B.png" style="width: 12px" alt=""></i>
                        <p class="ft-name">首页</p>
                    </div>
                </a>
            </li>
            <li>
                <a href="knowledge.html">
                    <div class="ft-list-wrap">
                        <i><img src="style/images-4/icon-2A.png" style="width: 17px" alt=""></i>
                        <p class="ft-name">知识库</p>
                    </div>
                </a>
            </li>
            <li>
                <a href="plan-test.html">
                    <div class="ft-list-wrap">
                        <i class="hint-wrap relative"><img src="style/images-4/icon-3A.png" style="width: 17px"
                                                           alt=""><span class="ani hint">10</span></i>
                        <p class="ft-name">备考八卦</p>
                    </div>
                </a>
            </li>
            <li>
                <a href="GMAT-class.html">
                    <div class="ft-list-wrap">
                        <i><img src="style/images-4/icon-4A.png" style="width: 18px" alt=""></i>
                        <p class="ft-name">GMAT课程</p>
                    </div>
                </a>
            </li>
            <li>
                <a href="user-center.html">
                    <div class="ft-list-wrap">
                        <i><img src="style/images-4/icon-5A.png" style="width: 13px" alt=""></i>
                        <p class="ft-name">个人中心</p>
                    </div>
                </a>
            </li>

        </ul>
    </div>
</footer>
</body>
</html>
