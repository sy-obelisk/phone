<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>GMAT测评_GMAT模考评估_GMAT模考_GMAT网络课程_GMAT培训_雷哥GMAT在线_雷哥网</title>
    <meta name="keywords" content="雷哥网，雷哥GMAT，GMAT测评，GMAT模考评估，GMAT模考，gmat模考软件,GMATPREP模考，gmat考试真题,gmat历年真题下载,
    gmat考试资料,GWD，GMAT语法解析，gmat逻辑，gmat阅读，gmat OG16，gmat PREP，gmat GWD，gmat数学，GMAT在线题库，GMAT培训，GMAT网课">
    <meta name="description" content="雷哥网GMAT在线(gmatonline)|雷哥GMAT测评，雷哥GMAT模考，GMAT考试真题|GMAT知识点|GMAT语法解析|GMAT逻辑|GMAT数学|GMAT真题解析|雷哥GMAT网络培训课程|GMAT阅读|GMATPREP语法笔记|预见你想象的GMAT700">
    <link rel="icon" href="/app/web_core/styles/images/index-title.png" type="image/x-icon" sizes="16x9"/>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <link rel="stylesheet" href="style/css/bootstrap.css"/>
    <link rel="stylesheet" href="style/css/testRecord.css"/>
    <link rel="stylesheet" href="style/css/public.css"/>
    <script type="text/javascript" src="style/js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="style/js/bootstrap.js"></script>
    <script type="text/javascript" src="style/js/jquery.SuperSlide.2.1.1.js"></script>
    <script type="text/javascript" src="style/js/public.js"></script>
    <script type="text/javascript" src="style/js/testRecord.js"></script>
    <script type="text/javascript" src="style/js/angular1.3.1.js"></script>
</head>
<body>
<div  ng-controller="PriceCtrl">
    <!-------------------头部搜索--------------------->
    <div class="headGroup">
        <div class="container">
            <div class="row">
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 leftLogo">
                    <a href="index.html"><img src="style/images/index_gmatLogo.png" alt="logo"></a>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                    <div class="inputGroup">
                        <span onclick="searchClick(this)" id="iconS"></span>
                        <input type="text" placeholder="搜索GMAT题目" onkeydown="javascript:searchEn(event)"/>
                    </div>
                </div>
                <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 personRight">
                    <img src="style/images/index_person.png" alt="个人中心图标" onclick="personNav(event)" id="personIcon"/>
                </div>
                <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 navRight">
                    <a href="navList.html"><img src="style/images/index_listIcon.png" alt="侧边导航图标"/></a>
                </div>
                <div class="clearBox"></div>
            </div>
        </div>
        <!--个人中心导航栏-->
        <div class="personNav">
            <div class="topUser">
                <div class="col-xs-6 col-sm-6">
                    <div class="userImg">
                        <img src="http://www.gmatonline.cn/{{photo}}" alt="用户头像" id="userImg02"/>
                    </div>
                </div>
                <div class="col-xs-6 col-sm-6">
                    <p>{{nickname}}</p>
                </div>
                <div class="clearBox"></div>
            </div>
            <div class="bottom-list">
                <ul>
                    <li><a href="myCourse.html?status=2">我的课程</a></li>
                    <li><a href="mistakeRecord.html">错题记录</a></li>
                    <li><a href="recordProblem.html?section=6">做题记录</a></li>
                    <li><a href="examRecord.html?type=verbal">模考记录</a></li>
                    <li><a href="vip.html">VIP会员</a></li>
                    <li><a href="javascript:loginOut();">退出登录</a></li>
                </ul>
            </div>
        </div>
    </div>
    <!-------------------蓝色导航--------------------->
    <div class="blueNav">
        <b><a href="javascript:history.go(-1)"> <img src="style/images/index_jiantou.png" alt="白色箭头图标"/></a></b>
        <span>测评记录</span>
    </div>

   <div class="container">
       <div class="row">
           <div class="testContent">
               <ul>
                   <li ng-repeat="testT in test">
                       <p>{{testT.title}}</p>
                       <div class="col-xs-3 col-sm-3">
                           <h4>{{testT.totalscore}}分</h4>
                           <span>总分800分</span>
                       </div>
                       <div class="col-xs-3 col-sm-3">
                           <p>{{testT.chscore}}</p>
                           <span>词汇成绩</span>
                       </div>
                       <div class="col-xs-3 col-sm-3">
                           <p>{{testT.sc_cr_score}}</p>
                           <span>SC+CR成绩</span>
                       </div>
                       <div class="col-xs-3 col-sm-3">
                           <p>{{testT.qscore}}</p>
                           <span>数学成绩</span>
                       </div>
                       <div class="clearBox"></div>
                       <div class="bottomDiv">
                           <a href="evaluationHint.html?kzid={{testT.kzid}}&cptime=50" class="blue">重新测评</a>
                           <a href="evaluationResult.html?kzid={{testT.kzid}}" class="green">查看结果</a>
                       </div>
                   </li>

               </ul>
           </div>
       </div>
   </div>

</div>
</body>
</html>
