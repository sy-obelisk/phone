<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>雷哥GMAT模考_GMAT模考软件_GMATPREP模考_GMAT网络课程_GMAT培训_雷哥网</title>
    <meta name="keywords" content="雷哥网，雷哥GMAT，GMAT模考，gmat模考软件,GMATPREP模考，GWD，GMAT语法解析，gmat逻辑，gmat阅读，gmat OG16，gmat PREP，gmat
     GWD，gmat数学，gmat考试真题,gmat历年真题下载,gmat考试资料,GMAT在线题库，GMAT培训，GMAT网课，申友GMAT,gmat备考资料,考gmat,gmat数学机经">
    <meta name="description" content="雷哥网GMAT在线(gmatonline),雷哥GMAT模考软件，GMAT考试真题,GMAT知识点,GMAT语法解析,GMAT逻辑,
    GMAT数学,GMAT真题解析,雷哥GMAT网络培训课程,GMAT阅读,GMATPREP语法笔记,预见你想象的GMAT700">
    <link rel="icon" href="/app/web_core/styles/images/index-title.png" type="image/x-icon" sizes="16x9"/>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <link rel="stylesheet" href="style/css/bootstrap.css"/>
    <link rel="stylesheet" href="style/css/public.css"/>
    <link rel="stylesheet" href="style/css/result.css"/>
    <link rel="stylesheet" href="style/css/share.css"/>
    <script type="text/javascript" src="style/js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="style/js/public.js"></script>
    <script type="text/javascript" src="style/js/bootstrap.js"></script>
    <script type="text/javascript" src="style/js/jquery.SuperSlide.2.1.1.js"></script>
    <script type="text/javascript" src="style/js/examResult.js"></script>
    <script type="text/javascript" src="style/js/shareJs.js"></script>
    <script type="text/javascript" src="style/js/angular1.3.1.js"></script>
</head>
<body>
<div ng-controller="PriceCtrl">
    <!--蓝色导航-->
    <div class="blueNav">
        <b><a href="examRecord.html?type=verbal"> <img src="style/images/index_jiantou.png" alt="白色箭头图标"/></a></b>
        <span>{{name}}{{nameid}}</span>
        <img src="style/images/result_share.png" alt="分享图标" onclick="showShare(event)" class="rightShare"/>
    </div>
    <div class="container">
        <div class="row">
            <div class="resultCon">
                <div class="col-xs-3 col-sm-3">
                    <!--<h4>45%</h4>-->
                    <!--<p>超过全国</p>-->
                </div>
                <div class="col-xs-6 col-sm-6">
                    <div class="centerData">
                        <h2>{{correct}}%</h2>
                        <span>综合正确率</span>
                        <p>共{{totalNum}}题</p>
                    </div>
                </div>
                <div class="col-xs-3 col-sm-3">
                    <!--<h4>45%</h4>-->
                    <!--<p>正确率</p>-->
                </div>
                <div class="clearBox"></div>
            </div>
            <div class="blueFont">
                <h4>本次得分{{V_scoreT}}</h4>
                <div ng-bind-html="fonts" class="fontDiv"></div>
            </div>
            <div class="greyBtn">
                <a href="examR-details.html?mkid={{mkid}}&mkscoreid={{mkscoreid}}&mark={{markT}}">
                    <input type="button" value="查看详情"/>
                </a>
                <br>
                <input type="button" value="重新模考" data-toggle="modal" data-target="#warning"/>
            </div>

        </div>
    </div>

    <!-------------警告框----------->
    <div id="warning" class="modal">
        <div class="warn-center">
            <div class="modal-header">
                <!--<a class="close" data-dismiss="modal">×</a>-->
                <h3><img src="style/images/result_warnIcon.png" alt="警告图标"> 警告</h3>
            </div>
            <div class="modal-body">
                <h4>重新模考之后，之前的记录会被清除</h4>
            </div>
            <div class="modal-footer">
                <a href="examStart.html?id={{mkid}}&step=redo&mkscoreid={{mkscoreid}}&mark={{markT}}" class="btn btn-success">确定</a>
                <a href="#" class="btn" data-dismiss="modal">取消</a>
            </div>
        </div>
    </div>

    <!-----------分享div----------->
    <div class="shareMask">
        <div class="shareDiv jiathis_style_m">
            <ul>
                <li>
                    <a class="jiathis_button_qzone" onclick="jiathis_mh5.sendTo('qzone');" title="分享到QQ空间">
                        <img src="style/images/know_qq.png" alt="qq空间图标"/>
                        <span>分享到空间</span>
                    </a>
                </li>
                <li>
                    <a rel="nofollow" onclick="jiathis_sendto('weixin');" class="jiathis_button_weixin">
                        <img src="style/images/know_wechar.png" alt="微信图标"/>
                        <span>分享到微信</span>
                    </a>
                </li>
                <li>
                    <a class="jiathis_button_tsina" onclick="jiathis_mh5.sendTo('tsina');" title="分享到新浪微博">
                        <img src="style/images/know_blog.png" alt="新浪微博图标"/>
                        <span>分享到新浪微博</span>
                    </a>
                </li>
            </ul>
        </div>
        <script type="text/javascript" src="http://v3.jiathis.com/code/jia.js" charset="utf-8"></script>
        <!--<script type="text/javascript" src="http://v3.jiathis.com/code/jiathis_m.js" charset="utf-8"></script>-->
    </div>
</div>
</body>
</html>
